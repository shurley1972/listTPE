<span data-bind="initAT: {}, template : {afterRender: postProcessingLogic }, css: {'ge-designmode': form()._formDesignMode}">
	<span>
		<span data-bind="visible: _controlEnabled">
			<input style="display:none;" type="file" data-bind="event: { change: function() {_uploadFile($element.files[0])}} " ></input>
			<button data-bind="visible: _formButtonAddFileEnabled, click: _formButtonAddFileClick" class="normal-Button-Text" style="border-radius: 3px !important;"><span class="ms-Button-label" style="font-size:16px">Choose File</span></button>
		</span>
		
		<span style="margin-left:15px;" data-bind="visible: _formFileNameEnabled, text: fileName"></span>
		
		<span style="margin-left:15px;" data-bind="visible: _formFileNameWithLinkEnabled"><a target="_blank" data-bind="attr: { href: oldFileUrl, title: oldFullFileName}"><span data-bind="text: fileName"></span></a></span>

		<span data-bind="visible: _controlEnabled">
			<span class="delete-Link" data-bind="visible: _formButtonDeleteFileEnabled, click: _formButtonDeleteFileClick">
			<img src="https://collaboration.medline.com/department/compliance/tpe/Lists/listTPE/Form/Design/delete.png"></img>Delete
			</span>
		</span>

		<input style="display:none;" class="validate" data-parsley-error-message="A document must be attached." type="text" data-bind="attr: { 'data-parsley-required': _formAttachmentRequired }, value: fileName " ></input>
	</span>
</span>
